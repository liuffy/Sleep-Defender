  <body>


  <div class="whole-thing cf">
  <div class="title-container">
    <span class="game-title">Sleep Defender</span>
    <span class="credit-line">by Sophia Liu</span>
    <p class="goal"><b>Goal: </b>Defend your bed from waves of objects that might interrupt your sleep! </p>    
    <p class="controls"><b>Controls: </b>
    <ul>
    <li class="control-item"> [ASDF] / [Up-Down-Left-Right]: Moves the character around the screen</li>
    <li class="control-item"> [Spacebar]: Fires missiles at the enemies. </li>
    <li class="control-item"> [P]: Pauses the game. </li>
    </ul> </p>

  </div>
