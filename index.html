  <script>
  $(document).ready(function() {
    $('.lightbulb').click(function(){
      $('body').hasClass('body-dark') ? $('body').removeClass('body-dark').addClass('body-light') : $('body').removeClass('body-light').addClass('body-dark')
    })

    $('.lightbulb').hover(function(){
     $('.text-blurb').hasClass('visible') ? $('.text-blurb').removeClass('visible') : $('.text-blurb').addClass('visible')
    })
  })
 </script>
